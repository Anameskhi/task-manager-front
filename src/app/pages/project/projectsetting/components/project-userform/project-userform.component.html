<div >
    <h2>Project Users</h2>
    <button mat-raised-button color="primary" >Add User</button><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>
  
     
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">
         {{ element.lastName }}
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt }}
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
  
          <button mat-raised-button color="primary" mat-button >Set Role</button>
          <button mat-raised-button color="primary">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
          
            <!-- <button mat-menu-item>Admin</button>
            <button mat-menu-item>Super Admin</button>
            <button mat-menu-item>Customer</button> -->
          
  
        
          
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
