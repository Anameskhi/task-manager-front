<mat-toolbar class="toolbar">
    <div class="left-links">
      <div><a routerLink="/home"><img src="../../../assets/images/home.png" alt="home"></a></div>
      <div><a routerLink="/board">Dashboard</a></div>
      <div><a routerLink="/users">Users</a></div>
      <div><a routerLink="/roles">Roles</a></div>
    </div>
    <div class="trello">
      <img src="assets/images/logo.png" alt="logo">
      <p>Trello</p>
    </div>
    <div class="right-links">
      <button routerLink="project/add">Add Project</button>
      <select>Projects
        <option>Project 1</option>
        <option>Project 2</option>
        <option>Project 3</option>
      </select>
      <div><a routerLink="project/setting/about"><img src="../../../assets/images/setting.png" alt="setting"></a></div>
      <div><mat-icon class="logout" (click)="logout()" routerLink="/auth/login" routerLinkActive="router-link-active">exit_to_app</mat-icon></div>
    </div>

</mat-toolbar>
